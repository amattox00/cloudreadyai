<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}CloudReadyAI Report{% endblock %}</title>
    <style>
      /* Accenture-style theme (C3) */

      @page {
        size: A4;
        margin: 1in 0.8in;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        font-size: 11pt;
        color: #222222;
        margin: 0;
        padding: 0;
      }

      .page {
        position: relative;
      }

      header {
        border-bottom: 2px solid #6a0dad;
        padding-bottom: 8px;
        margin-bottom: 20px;
      }

      .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-weight: 800;
        font-size: 16pt;
        color: #6a0dad;
      }

      .logo span {
        font-style: italic;
      }

      .report-title {
        text-align: right;
        font-size: 13pt;
        font-weight: 700;
        color: #2c1a4a;
      }

      .accent-bar {
        margin-top: 10px;
        height: 6px;
        background: linear-gradient(135deg, #2c1a4a 0%, #6a0dad 50%, #9b4bff 100%);
        clip-path: polygon(0 0, 100% 0, 96% 100%, 0% 100%);
      }

      footer {
        border-top: 1px solid #dddddd;
        margin-top: 24px;
        padding-top: 8px;
        font-size: 8pt;
        color: #555555;
        text-align: right;
      }

      h1,
      h2,
      h3,
      h4 {
        font-weight: 700;
        color: #2c1a4a;
        margin-top: 0;
      }

      h2.section-title {
        font-size: 12pt;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        border-left: 4px solid #6a0dad;
        padding-left: 8px;
        margin-top: 18px;
        margin-bottom: 8px;
      }

      h3.subsection-title {
        font-size: 11pt;
        margin-top: 14px;
        margin-bottom: 6px;
        border-bottom: 1px solid #eeeeee;
        padding-bottom: 3px;
      }

      p {
        margin: 4px 0 8px 0;
        line-height: 1.35;
      }

      .meta-line {
        font-size: 9pt;
        color: #666666;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 12px 24px;
      }

      .stat-card {
        border-radius: 6px;
        border: 1px solid #eeeeee;
        padding: 8px 10px;
        background: #fafafa;
      }

      .stat-label {
        font-size: 9pt;
        color: #666666;
      }

      .stat-value {
        font-size: 12pt;
        font-weight: 700;
        color: #2c1a4a;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 8px;
        margin-bottom: 12px;
        font-size: 9.5pt;
      }

      th,
      td {
        border: 1px solid #e0e0e0;
        padding: 5px 6px;
        text-align: left;
      }

      th {
        background: #f4f0fa;
        color: #2c1a4a;
        font-weight: 600;
      }

      tr:nth-child(even) td {
        background: #faf8ff;
      }

      .recommendation {
        border-radius: 6px;
        border: 1px solid #e0d4ff;
        background: #f9f5ff;
        padding: 8px 10px;
        margin-bottom: 8px;
        position: relative;
        overflow: hidden;
      }

      .recommendation::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 6px;
        height: 100%;
        background: linear-gradient(180deg, #6a0dad, #9b4bff);
      }

      .recommendation-title {
        font-size: 9pt;
        font-weight: 700;
        color: #2c1a4a;
        margin-bottom: 2px;
        margin-left: 10px;
      }

      .recommendation-body {
        font-size: 9pt;
        margin-left: 10px;
      }

      .diagram-placeholder {
        border: 1px dashed #bbbbbb;
        border-radius: 4px;
        padding: 12px;
        text-align: center;
        font-size: 9pt;
        color: #777777;
        margin: 10px 0;
      }

      .tagline {
        font-size: 8pt;
        color: #777777;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <div class="header-top">
          <div class="logo">
            <span>Cloud</span>ReadyAI
          </div>
          <div class="report-title">
            {% block report_title %}Cloud Migration Assessment{% endblock %}
          </div>
        </div>
        <div class="accent-bar"></div>
      </header>

      {% block content %}{% endblock %}

      <footer>
        <div class="tagline">
          Generated by CloudReadyAI â€” Intelligent Cloud Migration Assessment &amp;
          Reporting
        </div>
      </footer>
    </div>
  </body>
</html>
