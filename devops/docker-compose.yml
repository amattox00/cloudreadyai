services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cloudreadyai
    ports: ["5432:5432"]
    volumes: ["dbdata:/var/lib/postgresql/data"]

  redis:
    image: redis:7
    command: ["redis-server","--appendonly","yes"]
    ports: ["6379:6379"]
    volumes: ["redisdata:/data"]

volumes:
  dbdata:
  redisdata:
